<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/article/article_list.css">
</head>
<body>
    <div class="layui-card" >
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
          <!-- 搜索区域 -->
          <form class="layui-form" id="form-search">
            <div class="layui-form-item layui-inline" >              
                <select name="cate_id" >
                </select>          
            </div>
            <div class="layui-form-item layui-inline">           
                <select name="state" >
                  <option value="">所有状态</option>
                  <option value="已发布">已发布</option>
                  <option value="草稿">草稿</option>
                </select>           
            </div>
            <div class="layui-form-item layui-inline">        
                <button class="layui-btn" lay-submit  >筛选</button>          
            </div>
          </form>
          <!-- 列表区域 -->
          <table class="layui-table">
            <colgroup>
              <col width="400" />
              <col width="180" />
              <col width="180" />
              <col width="180" />
              <col width="150" />
            </colgroup>
            <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>

            </tbody>
          </table>
          <!-- 分页区域 -->
          <div id="pageBox"></div>
        </div>
      </div>
    <script type="text/html" id="tpl-articleList">
      <!--  {{each data}}
          <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormate}}</td>
            <td>{{$value.state}}</td>
            <td>
              <button type="button" class="layui-btn layui-btn-xs  btn-edit" data-id="{{$value.Id}}">编辑</button>
              <button type="button" class="layui-btn layui-btn-danger layui-btn-xs  btn-del" data-id="{{$value.Id}}" >删除</button>
            </td>   
          </tr>
        {{/each}} -->            
            {{each data}}
            <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormate}}</td>
            <td>{{$value.state}}</td>
            {{if $value.state === "草稿"}}
              <td>
                <button type="button" class="layui-btn layui-btn-xs  btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs  btn-del" data-id="{{$value.Id}}" >删除</button>
              </td> 
            {{else if $value.state == "已发布"}} 
            <td>
              <button type="button" class="layui-btn layui-btn-xs layui-btn-disabled " data-id="{{$value.Id}}">编辑</button>
              <button type="button" class="layui-btn layui-btn-disabled layui-btn-xs " data-id="{{$value.Id}}" >删除</button>
            </td> 
            {{/if}}
            </tr>
            {{/each}}     
    </script>
    <script type="text/html" id="tpl-cate">
      <option value="">请选择文章类别</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>
    <script type = "text/html" id="tpl-edit">
      <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div> 
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                      <select name="cate_id" lay-verify="required">                      
                      </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 300px;">
                      <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                      <textarea name="content"></textarea>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                      <!-- 左侧裁剪区域 -->
                      <div class="cover-left">
                        <img id="image" src="../assets/images/sample.jpg" alt="" />
                      </div>
                      <!-- 右侧预览区域和选择封面区域 -->
                      <div class="cover-right" >
                        <!-- 预览的区域 -->
                        <div class="img-preview"></div>
                        <!-- 选择封面按钮 -->
                        <button type="button" class="layui-btn layui-btn-danger" id="btn-choose">选择封面</button>
                        <input type="file" id="coverFile" accept="image/png,image/jpeg,image/gif" style="display: none;"/>
                      </div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit id="btnSave">发布</button>
                      <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2" >存为草稿</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script> 
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/js/article/article_list.js"></script>
</body>
</html>
